<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoulSync | Dating & Make Friends</title>

    <!-- links for stylesheet and fonts -->
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <div id="back-image">
            <div id="heading">
                <h1>Forgot Password</h1>
            </div>

            <!-- forget box -->
            <div id="forget-box">
                <p class="pin">Username</p>
                <input type="text" placeholder="Enter Username" id="Username">

                <!-- submit button to display secretQ -->
                <button onclick="forgetUserEnter()" id="submitButton">Submit</button>
                <p class="pin secretQ" id="Question"></p>

                <!-- input box for secret answer -->
                <input class="secretQ" placeholder="Enter response" id="secretA">
                <button  class="secretQ" onclick="validateAnswer()" id="submitButton2">Submit</button>
                <p class="pin secretA">Correct Answer</p>
            </div>

            <!-- go back to login button -->
            <button onclick="window.location.href='login.html'" id="go-back">Go back to login</button>
        </div>
    </main>

    <!-- footer -->
    <footer>

        <!-- links -->
        <div id="links">
            <ul>
                <li class="list-head">Legal</li>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Cookie Policy</a></li>
                <li><a href="#">Intellectual Property</a></li>
            </ul>

            <!-- social media icons -->
            <ul>
                <li class="list-head">Social</li>
                <li ><a href="#"><i class="fa-brands fa-instagram logo"></i></a></li>
                <li ><a href="#"><i class="fa-brands fa-facebook logo"></i></a></li>
                <li ><a href="#"><i class="fa-brands fa-x-twitter logo"></i></a></li>
                <li ><a href="#"><i class="fa-brands fa-youtube logo"></i></a></li>
            </ul>
            <ul>
                <li class="list-head">Careers</li>
                <li><a href="#">Careers Portal</a></li>
                <li><a href="#">Tech Blog</a></li>
            </ul>
            <ul>
                <li class="list-head">FAQ</li>
                <li><a href="#">Destinations</a></li>
                <li><a href="#">Press Room</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Promo Code</a></li>
            </ul>
        </div>

        <!-- copyrights -->
        <div id="footer-name">
            <i class="fa-regular fa-copyright footer-name"></i>
            <p class="footer-name">SoulSync</p>
        </div>
    </footer>

    <!-- js script -->
    <script src="script.js"></script>
</body>
</html>
