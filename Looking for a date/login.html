<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoulSync | Dating & Make Friends</title>
    
    <!-- Adding links to stylesheet and fonts -->
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head> 
<body>
    <main>

        <!-- Front page -->
        <div id="back-image">

            <!-- heading -->
            <heading>
                <p class="heading-p" id="heading-pu">Welcome to SoulSync</p>
                <p class="heading-p">Where Sparks Ignite and Love Unfolds!</p>
            </header>

            <!-- login -->
            <div id="login">
                <p class="logino-p">Login</p>

                <!-- login box -->
                <div id="box">
                    <p class="logini-p">Username:</p>
                    <input type="text" placeholder="Username" id="username">
                    <p class="logini-p">Password:</p>
                    
                    <!-- keypad box -->
                    <div id="keypad">
                        
                    </div>
                    <div class="code-display" id="pass-div">
                        
                    </div>

                    <!-- text password -->
                    <div id="pass-loc">
                        
                    </div>
                    
                    <!-- login button -->
                    <button onclick="return validateForm()" class="button-p">Login</button>

                    <!-- forgot password button -->
                    <button onclick="window.location.href='forgot.html'"><p class="button-p">Forgot Password</p></button>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer elements -->
    <footer>

        <!-- links -->
        <div id="links">
            <ul>
                <li class="list-head">Legal</li>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Cookie Policy</a></li>
                <li><a href="#">Intellectual Property</a></li>
            </ul>

            <!-- social media icons -->
            <ul>
                <li class="list-head">Social</li>
                <li ><a href="#"><i class="fa-brands fa-instagram logo"></i></a></li>
                <li ><a href="#"><i class="fa-brands fa-facebook logo"></i></a></li>
                <li ><a href="#"><i class="fa-brands fa-x-twitter logo"></i></a></li>
                <li ><a href="#"><i class="fa-brands fa-youtube logo"></i></a></li>
            </ul>
            <ul>
                <li class="list-head">Careers</li>
                <li><a href="#">Careers Portal</a></li>
                <li><a href="#">Tech Blog</a></li>
            </ul>
            <ul>
                <li class="list-head">FAQ</li>
                <li><a href="#">Destinations</a></li>
                <li><a href="#">Press Room</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Promo Code</a></li>
            </ul>
        </div>

        <!-- copyrights -->
        <div id="footer-name">
            <i class="fa-regular fa-copyright footer-name"></i>
            <p class="footer-name">SoulSync</p>
        </div>
    </footer>

    <!-- js script -->
    <script src="script.js"></script>
</body>
</html>
